<div class="post photo">
  {block:Date}
  <span class="permalink">
      <a href="{Permalink}">{ShortMonth} {DayOfMonth}, {Year}</a><br />
  </span>
  {/block:Date}
  <div class="realpost"><div>
    {LinkOpenTag}
    <img src="{PhotoUrl-500}" alt="{PhotoAlt}"/>
    {LinkCloseTag}
    {block:Caption}{Caption}{/block:Caption}
  </div>
      {block:HasTags}
   {block:Tags}
      <a href="{TagURL}">#{Tag}</a>
   {/block:Tags}
{/block:HasTags}
  </div>
</div>
